<div class="form_item_block">
  <label>To:<span class="asterisk">*</span>
  </label>
  <input type="text" ng-model="To" ng-required="true" />
  <span class="form_error" ng-show="GOINPUTNAME[To].$error.url">Incorrect email address.</span>
  <span class="form_error" ng-show="GOINPUTNAME[To].$error.server">{{ GOINPUTNAME[To].$error.server }}</span>
</div>
<div class="form_item_block">
  <label>Subject:<span class="asterisk">*</span>
  </label>
  <input type="text" ng-model="Subject" ng-required="true" />
  <span class="form_error" ng-show="GOINPUTNAME[Subject].$error.url">Subject can't be empty.</span>
  <span class="form_error" ng-show="GOINPUTNAME[Subject].$error.server">{{ GOINPUTNAME[Subject].$error.server }}</span>
</div>
<div class="form_item_block">
  <label>Message:<span class="asterisk">*</span>
  </label>
  <textarea ng-model="Message" ng-required="true" ></textarea>
  <span class="form_error" ng-show="GOINPUTNAME[Message].$error.url">Message can't be empty.</span>
  <span class="form_error" ng-show="GOINPUTNAME[Message].$error.server">{{ GOINPUTNAME[Message].$error.server }}</span>
</div>
